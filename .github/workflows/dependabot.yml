version: 2
updates:
  # 维护 pnpm 依赖 (用于 Tauri 前端)
  - package-ecosystem: "pnpm"
    # 假设你的 package.json 在仓库根目录
    # 如果它在子目录 (例如 'frontend/')，请修改这个路径
    directory: "/"
    schedule:
      # 每天检查更新 (也可以设置为 "weekly", "monthly")
      interval: "weekly"
    # 限制 Dependabot 同时打开的 PR 数量，避免过多通知
    open-pull-requests-limit: 10
    # 可选：分配审查者
    # reviewers:
    #   - "your-github-username"
    # 可选：分配负责人
    # assignees:
    #   - "your-github-username"

  # 维护 Cargo 依赖 (用于 Tauri 后端)
  - package-ecosystem: "cargo"
    # 假设你的 Cargo.toml 在 'src-tauri' 目录下
    # 这是 Tauri 项目的标准结构，如果不同请修改
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # reviewers:
    #   - "your-github-username"
    # assignees:
    #   - "your-github-username"
